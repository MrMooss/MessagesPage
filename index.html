<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szeretlek bab!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HAMBURGER MENÜ -->
    <div class="hamburger-menu" id="hamburgerBtn">
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
    </div>

    <!-- MENÜ PANEL -->
    <div class="menu-overlay" id="menuOverlay">
        <div class="menu-content">
            <button class="close-menu-btn" id="closeMenuBtn">×</button>
            <h2>Menü</h2>
            <button class="menu-item" id="menuArchiveBtn">Archívum</button>
        </div>
    </div>

    <div class="gift-box" id="giftBox">
        <img id="boxImg" src="images/openedPresent.png" alt="Ajándék doboz">
    </div>

    <div id="countdown" class="countdown"></div>

    <!-- ÜZENET POPUP -->
    <div class="popup-overlay" id="messagePopup">
        <div class="popup">
            <button class="close-btn">×</button>
            <div class="message-container">
                <div class="uzenet-papir" id="paperMessage">
                    <div class="papir-szakad"></div>
                    Betöltés...
                </div>
                <div class="polaroid no-image" id="messageImage">
                    <div class="polaroid-alap"></div>
                    <img id="popupImage" src="" alt="Kép">
                </div>
            </div>
        </div>
    </div>

    <!-- FULLSCREEN KÉP -->
    <div class="popup-overlay" id="fullscreenPopup">
        <div class="popup fullscreen-popup">
            <button class="close-btn close-btn-white">×</button>
            <img id="fullscreenImage" src="" alt="Teljes képernyő" class="fullscreen-img">
        </div>
    </div>

    <!-- ARCHÍVUM -->
    <div class="popup-overlay" id="archivePopup">
        <div class="popup">
            <button class="close-btn">×</button>
            <h2>Archívum</h2>
            <div class="archive-grid" id="archiveGrid"></div>
            <div class="nav-buttons" style="position: relative; bottom: auto; margin-top: 20px;">
                <button class="nav-btn" id="backBtn">← Vissza</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
